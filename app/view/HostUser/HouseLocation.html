<div id="wrapper">
<form  novalidate class="simple-from">
       <!-- Sidebar -->
       <div id="sidebar-wrapper">
            <ul class="sidebar-nav ">
              <li class="sidebar-brand">
                  <a href="/Hostprofile">
                      Profile
                  </a>
              </li>

              <li class="sidebar-brand">
                  <a href="/HouseLocation">House Location</a>
              </li>
              <li>
                  <a href="/Events">Create Event</a>
              </li>
              <li>
                  <a href="/EditEvents">View/Edit Events</a>
              </li>

              <li>
                  <a href="/Members">Members</a>
              </li>


           </ul>
       </div>
       <!-- /#sidebar-wrapper -->

       <!-- Page Content -->
       <div id="page-content-wrapper">
           <div class="container-fluid">
               <div class="row">
                   <div class="col-lg-12">
                       <h1>Location Change Request</h1>
                   <div class="md-form">
                   <i class="fa fa-envelope prefix"></i>
                   <input type="text" id="form2" ng-model="user.addr1" class="form-control">
                   <label for="form2">Street Address</label>
                   </div>
                   <div class="md-form">
                   <i class="fa fa-envelope prefix"></i>
                   <input type="text" id="form2" ng-model="user.addr2" class="form-control">
                   <label for="form2">Street Address</label>
                   </div>
                       <div class="md-form">
                   <i class="fa fa-envelope prefix"></i>
                   <input type="text" id="form2" ng-model="user.city" class="form-control">
                   <label for="form2">City</label>
                   </div>
                       <div class="md-form">
                   <i class="fa fa-envelope prefix"></i>
                   <input type="text" id="form2" ng-model="user.state" class="form-control">
                   <label for="form2">State</label>
                   </div>
                       <div class="md-form">
                   <i class="fa fa-envelope prefix"></i>
                   <input type="text" id="form2" ng-model="user.zip" class="form-control">
                   <label for="form2">Zip</label>
                   </div>
                       <br>
                       <div class="col-lg-12">
                   <div class="md-form">
                   <i class="fa fa-user prefix"></i>
                   <input type="text" id="form2" ng-model="user.fname" class="form-control">
                   <label for="form2">First Name</label>
                   </div>
                       <div class="md-form">
                   <i class="fa fa-user prefix"></i>
                   <input type="text" id="form2" ng-model="user.lname" class="form-control">
                   <label for="form2">Last Name</label>
                   </div>
                       <div class="md-form">
                   <i class="fa fa-envelope prefix"></i>
                   <input type="text" id="form2" ng-model="user.email" class="form-control">
                   <label for="form2">Email</label>
                   </div>
                       <div class="md-form">
                   <i class="fa fa-envelope prefix"></i>
                   <input type="text" id="form2" ng-model="user.confirmemail" class="form-control">
                   <label for="form2">Confirm Email</label>
                   </div>
                       <div class="md-form">
                   <i class="fa fa-phone prefix"></i>
                   <input type="text" id="form2" ng-model="user.mbl" class="form-control">
                   <label for="form2">Phone Number</label>
                   </div>
                     <a href="#" class="btn btn-warning" ng-click="update(user)">Submit Request</a>
                     <a href="#" class="btn btn-warning" ng-click="reset(user)">Reset</a>
                       </div>
                  </div>
               </div>
           </div>
       </div>
       <!-- /#page-content-wrapper -->
</form>
<pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
   </div>
   <!-- /#wrapper -->
